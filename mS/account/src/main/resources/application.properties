spring.application.name=AccountMs
server.port=5001

spring.datasource.url=jdbc:mysql://localhost:3306/msdb
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

logging.level.org.springframework.web=INFO
logging.level.com.mssample.product=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=ERROR
logging.file=../logs/AccountService.log

com.mssample.username=username
com.mssample.password=password

spring.sleuth.sampler.percentage=1.0
spring.zipkin.baseUrl=http://localhost:6001

